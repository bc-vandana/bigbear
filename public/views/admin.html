

<div class="container addEvent">
	<div class="row">
		<div class="col-lg-12">
			<div width="100%" style="background-color:#7bc1b4ff">
				<image src="../img/Group_6.png" width="100%"/>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-body ">
			<div class="alert alert-success d-none">
			  <strong>Success!</strong> Your event has been saved.
			</div>
		  <form>
			  <div class="form-group row">
				  <label for="event" class="col-sm-2 col-form-label">Event Name</label>
				  <div class="col-sm-10">
					  <input type="text" id="event" class="col-xs-2"/>
				  </div>
			  </div>
			  <div class="form-group row">
				  <label for="event" class="col-sm-2 col-form-label">Date</label>
				  <div class="col-sm-10">
					  <input type="text" id="datepicker"/>
				  </div>
			  </div>
			  <div class="form-group row">
				  <label for="hours" class="col-sm-2 col-form-label">Hours</label>
				  <div class="col-sm-10">
					  <input type="text" id="hours" class="col-xs-2"/>
				  </div>
			  </div>
			  <div class="form-group row">
				  <label for="volunteers" class="col-sm-2 col-form-label"># Volunteers</label>
				  <div class="col-sm-10">
					  <input type="text" id="volunteers" class="col-xs-2"/>
				  </div>
			  </div>
			  <div class="form-group row">
				  <label for="hours" class="col-sm-2 col-form-label">Badges</label>
				  <div class="col-sm-10">
					  <img src="./img/bananadance.gif" alt="..." class="img-thumbnail" style="border: None; !important">
					  <img src="./img/cat.gif" alt="..." class="img-thumbnail" style="border: None; !important">
					  <img src="./img/dancing_bear.gif" alt="..." class="img-thumbnail" style="border: None; !important">

					  <img src="./img/dancingpanda.gif" alt="..." class="img-thumbnail" style="border: None; !important">
					  <img src="./img/happy_bunny.gif" alt="..." class="img-thumbnail" style="border: None; !important">
				  </div>
			  </div>
		  </form>
		</div>
		<div class="card mb-3">
	</div>

	<div class="container">
    <div class="row">
        <div class="col">
    		<form>
    		    <div class="input-group mb-3">
				  <input type="text" name="item" id="add" class="form-control" placeholder="Add new task" aria-label="Recipient's username" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <span class="input-group-text" id="addbtn">+</span>
				  </div>
				</div>
                <div class="form-group">
                    <ul id="list" class="list-group text-left">
                    </ul>
                </div>

                <input type="button" id="addbtn1" name="addbtn1" value="Save" class="btn btn-primary mb-3" />
    		</form>
		</div>
	</div>
</div>


    	
  	</div>
</div>


<script>
$(document).ready(function(){
$('.hero').hide();
$('#addbtn1').click(function() {
    $("input[type=text], textarea").val("");
    $(".alert-success").removeClass("d-none");
    $('.list-group-item').remove();
});


$( "#datepicker" ).datepicker();
$("img").click(function(){
if($(this).css("background-color") == 'rgb(255, 255, 255)'){	
  $(this).css("background-color", "azure");
} else {
	$(this).css("background-color", "white");
}
});

	$('#addbtn').click(function(){
		var newitem = $('#add').val();
		var uniqid = Math.round(new Date().getTime() + (Math.random() * 100));
		$('#list').append('<li id="'+uniqid+'" class="list-group-item"><input type="button" data-id="'+uniqid+'" class="listelement pull-right" value="X" /> '+newitem+'<input type="hidden" name="listed[]" value="'+newitem+'"></li>');
		$('#add').val('');
		return false;
	});
    $('#list').delegate(".listelement", "click", function() {
		var elemid = $(this).attr('data-id');
		$("#"+elemid).remove();
    });
});

</script>
